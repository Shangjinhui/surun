<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="content-language" content="zh-CN" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<!--<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />-->
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta name="author" content="杭州博采网络科技股份有限公司-http://www.bocweb.cn" />
	<meta name="renderer" content="webkit">
	<title>苏润易购</title>
	<link href="static/img/favicon.ico" rel="shortcut icon">
	<link rel="stylesheet" href="https://unpkg.com/element-ui@2.2.2/lib/theme-chalk/index.css">
	<link rel="stylesheet" href="static/public/swiper/swiper-3.4.2.min.css">
	<link rel="stylesheet" href="static/public/css/public.css">
	<link rel="stylesheet" href="static/css/index.css">
</head>

<body class="bgf2f4f6">
	<div id="app" v-cloak="">
		<!--<my-header ></my-header>-->
		<header-top></header-top>
		<header-find header-type="4" :header-list="category" :header-all-list="categoryAll" :type="type"></header-find>

		<div class=" pb75 pt35" style="background: url('static/img/list_bg.png') no-repeat center top;">
		<div class="wid1190">
			<div class="f-cb new-list">
				<a target="_blank" :href="'store_pro.html?company='+item.companyId+'&id='+item.id" class="fl fsize12  bgfff co66 hovere42008  pl10 pr10 pt10 pb15 bor-bo bor-ri bor-cof4f4f4 home-group rel" v-for="(item,index) in list">
					<img :src="item.thumb.url" class="img-cover mar-cen mb10 w100">
					<div class=" row1 mb10">{{item.name}}</div>
					<div class="cofa4f48 mb15">¥<span class="fsize16 bold">{{item.originPrice}}</span> <span class="ml5 text-line co99">¥{{item.price}}</span></div>
					<div class="co99 f-cb">{{item.saleCount}}人下单</div>
				</a>
			</div>

			<div class="nolist" v-if="total<=0 && list">
				<img src="static/img/no.png" alt="">
				<div>暂无数据</div>
			</div>

			<el-pagination v-if="total>0"
						   class="center mt30"
						   next-text="下一页>>"
						   prev-text="<<上一页"
						   layout="prev, pager, next"
						   @current-change="handleCurrentChange"
						   :current-page.sync="pageNo"
						   :page-size="limit"
						   :total="total">
			</el-pagination>
		</div>

		</div>


		<my-footer></my-footer>

		<fixed-top></fixed-top>

	</div>

	<!--客服-->
	<script>
	(function (w, d, n, a, j) {
		w[n] = w[n] || function () {
				(w[n].a = w[n].a || []).push(arguments);
			};
		j = d.createElement('script');
		j.async = true;
		j.src ='https://qiyukf.com/script/30ffc88b1c383c73b203c278524db369.js?hidden=1';
		d.body.appendChild(j);
	})(window, document, 'ysf');
	</script>

	<script src="static/public/swiper/swiper-3.4.2.min.js"></script>
	<script src="static/public/js/dist.js"></script>
	<script src="static/public/element/index.js"></script>
	<script src="static/public/js/public.js"></script>
	<script src="static/public/js/c_main.js"></script>
	<script src="static/components/footer.js"></script>
	<script src="static/components/header.js"></script>
	<script src="static/js/group_list.js"></script>


</body>

</html>
